<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Formu</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Giriş</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Kullanıcı Adı veya Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Şifre">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Giriş Yap</button>
            <p class="form__text">
                <a href="#" class="form__link">Şifrenizi mi unuttunuz ?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Kayıtlı bir hesabın yok mu ? Kayıt Ol</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Kayıt Ol</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Kullanıcı Adı">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Adresi">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Şifre">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Şifreyi Doğrulayın">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Kayıt Ol</button>
            <p class="form__text">
                <a class="form__link" href="" id="linkLogin">Zaten bir hesabın var mı ? Giriş Yap</a>
            </p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
